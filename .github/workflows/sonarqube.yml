name: SonarQube Code Scan

on:
  push:
    branches:
      - main
      - master

jobs:
  sonarqube:
    runs-on: self-hosted  # Or 'ubuntu-latest' if using GitHub-hosted runners

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (version 18)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install project dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run Jest Tests with Coverage
      - name: Run Jest Tests with Coverage
        run: npm run test

      # Optional Debug Step: Show the generated lcov file
      - name: Debug Coverage File
        run: |
          echo "Checking coverage directory:"
          ls -lh coverage
          echo "First 10 lines of lcov.info:"
          head -n 10 coverage/lcov.info

      # Step 5: Run SonarQube Scanner
      - name: Run SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=sonar-teams-alert \
            -Dsonar.sources=src \
            -Dsonar.tests=tests \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.exclusions=node_modules/**,bower_components/**,jspm_packages/**,typings/**,lib-cov/** \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.token=$SONAR_TOKEN
