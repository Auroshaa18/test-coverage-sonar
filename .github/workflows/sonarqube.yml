name: SonarQube Analysis

on:
  push:
    branches: [ "main", "master" ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest  # Use self-hosted if SonarQube is not public

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonarqube \
            -Dsonar.projectKey=sonar-teams-alert \
            -Dsonar.host.url=http://10.60.8.221:9000 \
            -Dsonar.login=$SONAR_TOKEN
