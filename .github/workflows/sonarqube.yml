name: SonarQube Code Scan

on:
  push:
    branches:
      - main
      - master

jobs:
  sonarqube:
    runs-on: self-hosted  # Use the self-hosted runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust according to your project

      - name: Install Dependencies
        run: npm install

      - name: Run Tests with Coverage
        run: jest --coverage --coverageReporters=lcov  # Ensure Jest generates the coverage report

      - name: Install SonarScanner
        run: npm install -g sonarqube-scanner

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=sonar-teams-alert \
            -Dsonar.sources=src \
            -Dsonar.tests=tests \
            -Dsonar.exclusions=node_modules/**,bower_components/**,jspm_packages/**,typings/**,lib-cov/** \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov-report/index-lcov-report.lcov \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.token=$SONAR_TOKEN
